{% extends 'base.html' %}

{% block body %}
    <a href="{{ context.users_url }}"> see all users </a>
    <br>
    <hr>
    <div class="center">
        <form method="POST" action="{{ context.url_user }}" enctype="multipart/form-data">
            <h1> Add user for detecting </h1>
            <label for="image">Choose file to upload</label>
            <input type="file" name="image" id="image" multiple>
            <label for="user">Choose user</label>
            <input type="text" name="user" id="user">
            <button>Submit</button>
            <br> <img src="rtsp://192.168.0.110:8554/video_stream"> </br>
        </form>
    </div>
    <hr>
    <br>
{% endblock %}
